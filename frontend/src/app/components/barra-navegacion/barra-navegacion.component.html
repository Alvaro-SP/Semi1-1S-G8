<div class="chat-widget-wrapper">
  <div class="chat-widget-container" (click)="toggleChat()">
    <div class="chat-widget-text" *ngIf="!chatOpen">
      <p class="heading">TILIN BOT</p>
      <p>Hola, puedo ayudar?.</p>
    </div>
    <div class="chat-widget-avatar" (click)="toggleChat()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Bot_Sleep.svg/1024px-Bot_Sleep.svg.png" alt=""
        height="70px" (click)="toggleChat()" />
    </div>
  </div>
  <div class="chat-box-container">
    <div class="chat-box-nav">
    </div>
    <div class="chat-box-content">
      <form action="" class="chat-box-form">

      </form>
    </div>
  </div>
</div>

<div id="container" *ngIf="chatOpen">

  <main>

    <ul id="chat">
      <!--! ENLISTAR MENSAJES -->
      <ng-container *ngFor="let msg of items">
        <li [ngClass]="{'me': !msg.bot, 'you': msg.bot}">
          <div class="entete">
            <span class="status green"></span>
            <h2>{{msg.bot ? 'Botsito' : 'Grupo 8'}}</h2>
            <h3>{{msg.bot ? 'a few moments ago' : 'Now, Today'}}</h3>
          </div>
          <div class="triangle"></div>
          <div class="message">
            {{msg.message}}
          </div>
        </li>
      </ng-container>
    </ul>
    <footer>
      <textarea placeholder="Type your message" [(ngModel)]="this.cuerpo.message"></textarea>
      <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt=""> -->
      <a (click)="Registrar()" type="submit">Send</a>
    </footer>
  </main>
</div>
